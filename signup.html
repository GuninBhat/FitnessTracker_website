<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-blue-800 py-4">
      <nav class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-2xl">Fitness Tracker</h1>
        <div>
          <a href="index.html" class="text-white text-sm mr-4">Home</a>
          <a href="login.html">Log in</a>
          <a href="signup.html" class="text-white text-sm mr-4">Sign Up</a>
          <a href="contact.html">Contact Us</a>
          <a href="dashboard.html" class="text-white text-sm">Dashboard</a>
          <a href="faq.html">FAQ</a>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <h1 style="color: rgb(230, 6, 6)">
          This is the Sign Up Page Of FITNESS TRACKER
        </h1>
        <br />
        <br />

        <form id="signup-form">
          <label for="name">Name:</label>
          <input type="text" placeholder="Enter Your Name" id="name" required />

          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="Enter Your Email Id"
            id="email"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            placeholder="Type Your Password"
            id="password"
            required
          />

          <button type="submit">Sign Up</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
